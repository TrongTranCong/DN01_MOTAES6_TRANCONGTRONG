<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
    <!-- BS Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <h1 class="mx-3 text-center" >Rest Parameter</h1>
    <div class="row" style = "justify-content: center;">
        <div class="col-4" >
            <h3 class="text-center">Khối lớp 1</h3>
            <div class="input-group mb-3" style="width: 50%; margin-left: 7.5rem;">
                <div class="input-group-prepend" >
                    <span class="input-group-text">Toán</span>
                </div>
                <input id="inputToan" type="number" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3"style="width: 50%; margin-left: 7.5rem;">
                <div class="input-group-prepend" >
                    <span class="input-group-text" style="padding:0.375rem 1.3rem;">Lý</span>
                </div>
                <input id="inputLy" type="number" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3"style="width: 50%; margin-left: 7.5rem;">
                <div class="input-group-prepend" >
                    <span class="input-group-text" style="padding:0.375rem 0.85rem;">Hóa</span>
                </div>
                <input id="inputHoa" type="number" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="btnTinh1" class="btn btn-success" style="margin-left: 13rem;">Tính</button>
            <p id="hienThi1" class="text-center col-6 bg-danger my-3 py-3" style="margin-left: 7.5rem;" ></p>
        </div>
        <div class="col-4" >
            <h3 style = "margin-left: 10.5rem;">Khối lớp 2</h3>
            <div class="input-group mb-3"style="width: 50%; margin-left: 7.5rem;">
                <div class="input-group-prepend" >
                    <span class="input-group-text" style="padding:0.375rem 1.5rem;">Văn</span>
                </div>
                <input id="inputVan" type="number" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3"style="width: 50%; margin-left: 7.5rem;">
                <div class="input-group-prepend" >
                    <span class="input-group-text" style="padding:0.375rem 1.8rem;">Sử</span>
                </div>
                <input id="inputSu" type="number" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3"style="width: 50%; margin-left: 7.5rem;">
                <div class="input-group-prepend"  >
                    <span class="input-group-text" style="padding:0.375rem 1.6rem;">Địa</span>
                </div>
                <input id="inputDia" type="number" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3"style="width: 50%; margin-left: 7.5rem;">
                <div class="input-group-prepend" >
                    <span class="input-group-text">English</span>
                </div>
                <input id="inputEng" type="number" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="btnTinh2" class="btn btn-success" style = "margin-left: 13.5rem;">Tính</button>
            <p id="hienThi2" class="text-center col-6 bg-danger my-3 py-3" style = "margin-left: 7.5rem;"></p>
        </div>
    </div>



    <!-- BS Js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
</body>

</html>
